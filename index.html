<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch || By Shubham</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="box">
        <h1>Stop Watch</h1>
        <h2>
          <span id="hr" class="span">00</span>
          <span class="text">hrs</span>
          <span class="s">:</span>
          <span id="min" class="span">00</span>
          <span class="text">min</span>
          <span class="s">:</span>
          <span id="sec" class="span">00</span>
          <span class="text">sec</span>
          <span class="s">:</span>
          <span id="ms" class="span">00</span>
        </h2>
        <div class="button">
          <button class="start-btn btn" onclick="start()" id="start">
            Start
          </button>
          <button class="stop-btn btn" onclick="stop()" id="stop">Stop</button>
          <button class="reset-btn btn" onclick="reset()" id="reset">
            Reset
          </button>
        </div>
      </div>
    </section>
    <!-- link script file -->
    <script src="./script.js"></script>
  </body>
</html>
